<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>旋转的土豆</title>
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .rotating-image {
            animation: spin 5s linear infinite;
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 20%; /* 根据需要调整图片大小 */
        }
        .centered-text {
            text-align: center;
            font-size: 80px; /* 根据需要调整文字大小 */
            margin-top: 80px; /* 根据需要调整文字与图片的间距 */
        }
        #speedControl {
            width: 300px; /* 根据需要调整滑动条长度 */
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <img src="potato.jpg" alt="旋转的土豆" id="rotatingImage" class="rotating-image">
    <div class="centered-text">旋转土豆by没肝菜</div>
    <input type="range" id="speedControl" min="1" max="100" value="5">
    <script>
        var img = document.getElementById('rotatingImage');
        var speedControl = document.getElementById('speedControl');
        speedControl.addEventListener('input', function() {
            var speed = 99 - this.value; // 调整速度范围
            img.style.animation = 'spin ' + speed + 's linear infinite';
        });
    </script>
</body>
</html>
