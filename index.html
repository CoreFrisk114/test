<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>旋转的土豆</title>
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .rotating-image {
            animation: spin 1s linear infinite; /* 默认旋转速度更快 */
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%; /* 根据需要调整图片大小 */
        }
        .centered-text {
            text-align: center;
            font-size: 100px; /* 文本字号更大 */
            margin-top: 50px; /* 文本与图片之间的间距更大 */
        }
        .slider-container {
            text-align: center; /* 滑动条居中 */
        }
        #speedControl {
            width: 50%; /* 滑动条长度 */
            margin: 20px auto; /* 上下边距 */
        }
    </style>
</head>
<body>
    <img src="potato2.jpg" alt="旋转的土豆" id="rotatingImage" class="rotating-image">
    <div class="centered-text">旋转土豆by没肝菜</div>
    <div class="slider-container">
        <input type="range" id="speedControl" min="1" max="100" value="90"> <!-- 起始速度更快 -->
    </div>
    <audio autoplay loop>
        <source src="wasted.mp3" type="audio/mpeg">
        您的浏览器不支持 audio 元素。
    </audio>
    <script>
        var img = document.getElementById('rotatingImage');
        var speedControl = document.getElementById('speedControl');
        speedControl.addEventListener('input', function() {
            var speed = (101 - this.value) / 10; // 最大速度更快
            img.style.animation = 'spin ' + speed + 's linear infinite';
        });
    </script>
</body>
</html>
