<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Random Audio</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #d3d3d3; /* 灰色背景 */
        }
        button {
            font-size: 2em;
            padding: 20px 40px;
            cursor: pointer;
            background-color: #4CAF50; /* 绿色按钮 */
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049; /* 按钮悬停时的颜色 */
        }
    </style>
</head>
<body>
    <button id="playButton">ROUND</button>
    <audio id="audio"></audio>

    <script>
        document.getElementById('playButton').addEventListener('click', function() {
            var randomIndex = Math.floor(Math.random() * 10) + 1;
            var audio = document.getElementById('audio');
            audio.src = randomIndex + '.mp3';
            audio.play();
        });
    </script>
</body>
</html>
